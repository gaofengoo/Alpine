<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>alpinejs图片上传</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine-ie11.min.js" defer></script>
    <script src="js/demo1.js"></script>
</head>

<body>
    <div x-data="pmData()" x-init="dataInit()">
        <div>
            <input x-ref="inputFile" type="file" accept="image/jpg, image/jpeg, image/png" x-on:change="imgChange()" />
            <img src="" x-ref="previewImage" />
            <div>
                <button @click="upImg()">发送</button>
            </div>
        </div>
    </div>
</body>

</html>
