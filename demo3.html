<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>alpinejs v2.8.0问题分析</title>
    <link href="https://unpkg.com/tailwindcss@^1.4.6/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine-ie11.min.js" defer></script>
    <script src="js/demo3.js"></script>
</head>

<body class="p-4">
    <h2 class="text-xl font-bold">Working - one x-for</h2>
    <div x-data="app()" x-init="[initDate(), getNoOfDays()]">
        <button x-on:click="nextMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next month</button>
        <p x-text="month"></p>
        <p x-text="year"></p>
        <div class="flex">
            <template x-for="date in no_of_days" :key="date">
                <div style="width: 14.28%" class="px-1 mb-1">
                    <div x-text="date"></div>
                </div>
            </template>
        </div>
    </div>
    <h2 class="text-xl font-bold mt-12">Also working - two x-for's, different div (blank days in red)</h2>
    <div x-data="app()" x-init="[initDate(), getNoOfDays()]">
        <button x-on:click="nextMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next month</button>
        <p x-text="month"></p>
        <p x-text="year"></p>
        <div class="flex">
            <template x-for="blankday in blankdays">
                <div x-text="blankday" style="width: 14.28%" class="px-1 mb-1 text-red-400"></div>
            </template>
        </div>
        <div class="flex">
            <template x-for="date in no_of_days" :key="date">
                <div style="width: 14.28%" class="px-1 mb-1">
                    <div x-text="date"></div>
                </div>
            </template>
        </div>
    </div>
    <h2 class="text-xl font-bold mt-12">Not working - two x-for's in same div</h2>
    <div x-data="app()" x-init="[initDate(), getNoOfDays()]">
        <button x-on:click="nextMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next month</button>
        <p x-text="month"></p>
        <p x-text="year"></p>
        <div class="flex">
            <template x-for="blankday in blankdays">
                <div x-text="blankday" style="width: 14.28%" class="px-1 mb-1 text-red-400"></div>
            </template>
            <template x-for="date in no_of_days" :key="date">
                <div style="width: 14.28%" class="px-1 mb-1">
                    <div x-text="date"></div>
                </div>
            </template>
        </div>
    </div>
    <h2 class="text-xl font-bold mt-12">Working - two x-for's in same div in different order (blank days in red)</h2>
    <div x-data="app()" x-init="[initDate(), getNoOfDays()]">
        <button x-on:click="nextMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next month</button>
        <p x-text="month"></p>
        <p x-text="year"></p>
        <div class="flex">
            <template x-for="date in no_of_days" :key="date">
                <div style="width: 14.28%" class="px-1 mb-1">
                    <div x-text="date"></div>
                </div>
            </template>
            <template x-for="blankday in blankdays">
                <div x-text="blankday" style="width: 14.28%" class="px-1 mb-1 text-red-400"></div>
            </template>
        </div>
    </div>
</body>

</html>
